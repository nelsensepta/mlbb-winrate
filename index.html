<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Winrate Mobile Legend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/MobileLegends.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container pt-4">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-9 col-sm-9">
          <div class="text-center mb-3">
            <img
              src="assets/images/MobileLegends.png"
              class="mlImg"
              alt="MobileLegends"
            />
          </div>
          <form class="input-container">
            <div class="form-group">
              <label for="Match">Match</label
              ><input
                type="number"
                id="Match"
                class="form-control"
                autocomplete="off"
                placeholder="contoh: 50"
              />
            </div>
            <div class="form-group">
              <label for="Wr">Winrate</label
              ><input
                type="number"
                id="Wr"
                class="form-control"
                autocomplete="off"
                placeholder="contoh: 45.2"
              />
            </div>
            <div class="form-group">
              <label for="WrReq">Berapa Wr yang anda inginkan</label
              ><input
                type="number"
                id="WrReq"
                class="form-control"
                autocomplete="off"
                placeholder="contoh: 45.2"
              />
            </div>
            <button
              type="button"
              class="submit animated bounce delay-4s learn-btn"
              id="hasil"
            >
              Hasil
            </button>
          </form>
          <span id="resultText" class="text-center d-block"> </span>
          <hr />

          <a
            href="winlose.html"
            class="text-center d-block text-primary fw-bold"
            >Ingin tahu total win atau lose anda?</a
          >
          <hr />
        </div>
      </div>
      <p class="text-center mt-5">
        <small> Copyright &copy; 2021 Nelsen Septa</small>
      </p>
    </div>
    <script src="assets/js/home.js"></script>
  </body>
</html>
